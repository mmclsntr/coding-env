version: "3.0"

services:
  workspace:
    build: .
    restart: always
    tty: true
    volumes:
      - ${HOME}/.Xauthority:/root/.Xauthority
      - ./workdir:/root/workdir
      - ./settings:/root/settings
      - ./setup:/root/setup
      - ./custom:/root/custom
      - ./init.sh:/root/init.sh
    environment:
      - 'PS1=[\u@\h \W] \$$ '
      - DISPLAY=${HOSTNAME}:0
    command: /bin/bash -c "bash"
